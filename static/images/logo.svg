<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Left side: Modern AI Logo Element -->
  <g fill="white">
    <!-- Abstract geometric AI representation -->
    <path d="M30 30 L60 20 L90 30 L90 70 L60 80 L30 70 Z" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Inner geometric elements -->
    <path d="M45 40 L60 35 L75 40 L75 60 L60 65 L45 60 Z" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Central node -->
    <circle cx="60" cy="50" r="5"/>
    
    <!-- Connection lines -->
    <line x1="45" y1="40" x2="60" y2="50" stroke="white" stroke-width="1.5"/>
    <line x1="75" y1="40" x2="60" y2="50" stroke="white" stroke-width="1.5"/>
    <line x1="45" y1="60" x2="60" y2="50" stroke="white" stroke-width="1.5"/>
    <line x1="75" y1="60" x2="60" y2="50" stroke="white" stroke-width="1.5"/>
    
    <!-- Accent dots -->
    <circle cx="30" cy="30" r="2.5"/>
    <circle cx="90" cy="30" r="2.5"/>
    <circle cx="30" cy="70" r="2.5"/>
    <circle cx="90" cy="70" r="2.5"/>
    <circle cx="60" cy="20" r="2.5"/>
    <circle cx="60" cy="80" r="2.5"/>
  </g>
  
  <!-- Right side: Modern "Bit Tools" text -->
  <text x="120" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white">Bit Tools</text>
  
  <!-- Subtle tagline -->
  <text x="123" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="white">AI Solutions</text>
</svg>